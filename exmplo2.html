<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exemplo2t</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
    </head>
  <body>
    <h1 class="text-center">sistema que caucule dois valores</h1>
    <form class="bg-info-subtle p-3" action="">
      <label class="form-label fw-bold" for="valor1">nota1:</label>
      <input 
      type="number" 
      id="valor1"
      class="form-control"
      placeholder="digite a primeira nota"
      />
      <br/>
      <label class="form-label fw-bold "for="valor2">nota2:</label>
      <input  type="number" 
      id="valor2"
      class="form-control"
      placeholder="digite a segunda nota"
      />
    <div class="d-flex justify-content-between">
      <input 
       type="button" 
       value="calcular"
       class="btn btn-secondary mt-3"
        onclick = "mediNotas()" />

        <input type="reset" class="btn btn-danger mt-3" value="limpar">
        </div>
    </form>
    <p class="text-center mt-3">
       <strong>Resultado:</strong>
        <span  class="badge bg-info fs-4" id ="result"></span>
      </p>
      <p class="text-center mt-3">
        <strong>status:</strong>
         <span  class="badge bg-info fs-4" id ="status"></span>
       </p>
    <script src="exemplo.js"></script>
  </body>
</html>
