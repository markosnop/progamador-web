<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center">Sistema que calcula a média de dois valores</h1>
    <form class="bg-info-subtle rounded p-2">
      <label class="form-label fw-bold" for="idade">idade:</label>
      <input
        type="number"
        id="idade"
        class="form-control"
        placeholder="Digite a sua idade"
        min="4"
        max="80"
      />
      <br />
      <p>Possui carteira de motorista?</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sexo" id="sim" value="S" checked>
        <label class="form-check-label" for="sexo">
          sim
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sexo" id="não" value="N">
        <label class="form-check-label" for="sexo">
         não
        </label>
      </div>
      <div class="d-flex justify-content-between">
        <input
          type="button"
          value="verificar"
          onclick="verificar()"
          class="btn btn-secondary mt-3"
        />
        <input
          type="reset"
          class="btn btn-danger mt-3"
          value="Limpar"
          onclick="limpar()"
        />
      </div>
    </form>
    <hr />
    <p class="text-center mt-3">
      <strong>seu resultado:</strong>
      <span class="badge bg-primary fs-4" id="result"></span>
    </p>
    <script src="exemplo3atv.js"></script>
  </body>
</html>
